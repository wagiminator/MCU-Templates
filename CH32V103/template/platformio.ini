[env:CH32V103]
platform = https://github.com/Community-PIO-CH32V/platform-ch32v.git
board = genericCH32V103C6T6

build_flags = -I. -D F_CPU=72000000
board_build.ldscript = $PROJECT_DIR/ld/ch32v103x6.ld
board_build.use_lto = yes
